# Server
server.port=8080

# Spring Application Name
spring.application.name=O-Un-Go

# Datasource Configuration (MariaDB)
# "your_db_username"과 "your_db_password"를 실제 DB 정보로 변경해주세요.
# mariaDB 접속정보 설정
spring.datasource.url=jdbc:mariadb://${DB_HOST:127.0.0.1}:${DB_PORT:3306}/${DB_DATABASE:oungo_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:maria}
spring.datasource.driverClassName=org.mariadb.jdbc.Driver

